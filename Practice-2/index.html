<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridSystemPractice-2</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="row">
                <div class="col">
                    <div class="content yellow">Header</div>
                </div>
            </div>
        </header>

        <!-- Banners -->
        <section class="banners">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="content violet">Banner</div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="content violet">Banner</div>
                </div>
            </div>
        </section>

        <!-- Products -->
        <section class="products">
            <div class="row">
                <div class="col-6 col-lg-3">
                    <div class="content pink">product</div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="content pink">product</div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="content pink">product</div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="content pink">product</div>
                </div>
            </div>
        </section>

        <!-- Amazing Sales -->
        <section class="amazing-sales">
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="content green">Sale</div>
                </div>
                <div class="col-12 col-md-9">
                    <div class="content green">Sale</div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer">
            <div class="col">
                <div class="content yellow">Footer</div>
            </div>
        </section>
    </div>
</body>
</html>
